<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="summary_container">
        <div class="result_col">
          <h2>Your Result</h2>
          <div class="circle_result">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="text_result">
            <h1>Great</h1>
            <p>
              Your Result 76 of 100 Great You scored higher than 65% of the
              people who have taken these tests
            </p>
          </div>
        </div>
        <div class="summary_col">
          <h2>Summary</h2>
          <div class="summary_row red">
            <div class="reaction_icon">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <div class="reaction_number">
              <span><b>80</b> / 100</span>
            </div>
          </div>
          <div class="summary_row yellow">
            <div class="memory_icon">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <div class="reaction_number">
              <span><b>80</b> / 100</span>
            </div>
          </div>
          <div class="summary_row green">
            <div class="verbal_icon">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <div class="reaction_number">
              <span><b>80</b> / 100</span>
            </div>
          </div>
          <div class="summary_row blue">
            <div class="visual_icon">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>
            <div class="reaction_number">
              <span><b>80</b> / 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
